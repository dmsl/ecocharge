<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Sign In</title>
    <style>
        /* Make the map cover the full background */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            background-color: #33333371;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            z-index: 10;
            backdrop-filter: blur(12px); 
            border-radius: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000000;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #8fddcc;
            color: rgb(3, 3, 3);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #b3e2d8;
        }

        .signup-message {
            text-align: center;
            margin-top: 15px;
            color: white;
        }

        .signup-message a {
            color: #8fddcc;
            text-decoration: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Sign In</h1>

        {% if error_message %}
        <p style="color: red; text-align: center;">{{ error_message }}</p>
        {% endif %}

        <form action="/signin" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <input type="submit" value="Sign In">
        </form>

        <p class="signup-message">
            Don't have an account? 
            <i><a href="/signup">Sign Up</a></i>
        </p>
        <!--<a class="btn btn-danger" href="{{ url_for('google_login') }}">
            <i class="fa fa-google"></i> Sign in with Google
        </a>-->
    </div>

    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [35.0, 33.0],        
            zoom: 2,                   
            dragging: false,             
            touchZoom: false,            
            scrollWheelZoom: false,      
            doubleClickZoom: false,      
            boxZoom: false,              
            keyboard: false,             
            zoomControl: false           
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
